<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My Activities</title>

    <!-- Custom styles for this template -->
    <link href="custom.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
          <h1>My Activities</h1>
    </div>

    <script id="activity-template" type="x-tmpl-mustache">
    {{#data}}
      <div class="panel panel-default">
        <div class="panel-heading"><a href="#" class="pull-right"></a> <h4>{{Name}} - {{Title}}</h4></div>
        <div class="panel-body">
          <div class="col-md-6 pull-left">
            <p><img src="{{Image}}" class="img-circle pull-left">&nbsp;&nbsp;<a href="#">{{Description}}</a></p>
            &nbsp;&nbsp;{{humanPublishedDate}}
            <div class="clearfix"></div>
            </div>
          <div class="col-md-6 pull-right">
            {{#MetaData.Lat}}              
            <iframe width="200" height="150" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?zoom=16&key=AIzaSyCo_LJAe4DxFPaC_q8MJ00WJbaU16FttvU&q={{MetaData.Lat}},{{MetaData.Lng}}"></iframe>
            {{/MetaData.Lat}}
          </div>
          <hr>
        </div>
      </div>
    {{/data}}
    {{^data}}
      Nothing to show you
    {{/data}}
    </script>


    <div class="container" id="activities">     
      Loading...     
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="custom.js"></script>
    <script src="humane-dates.js"></script>
    <script src="mustache.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>

  </body>
</html>
